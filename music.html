<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Musique</title>
	<link rel="stylesheet" href="/css/music.css">
	<link rel="stylesheet" href="/css/menu.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="">
	<!-- NAVBAR -->
	<nav class="navbar ">
		<div class="logo"><a href="index.html"><img src="images/namelogo.png" alt=""></a></div>
		<div class="menu-btn">
			<div class="eks-one"></div>
			<div class="eks-two"></div>
			<div class="eks-three"></div>
		</div>
		<div class="top-right-slide">
			<div class="inner-container-top">
				<a href="index.html" class="nav-links">ACCUEIL</a>
			</div>
		</div>
		<div class="middle-right-slide">
			<div class="inner-container-middle">
				<a href="#" class="nav-links">GALERIE</a>
			</div>
		</div>
		<div class="bottom-right-slide">
			<div class="inner-container-bottom">
				<a href="#" class="nav-links">VIDEO</a>
			</div>
		</div>
	
		<div class="top-left-slide">
			<div class="inner-container-left-top">
				<a href="music.html" class="nav-links">MUSIQUE</a>
			</div>
		</div>
		<div class="bottom-left-slide">
			<div class="inner-container-left-bottom">
				<a href="#" class="nav-links">CONATCT</a>
			</div>
		</div>
	
	
	</nav>
		<div class="container animate__animated animate__fadeInDown ">
			<input type="radio" name="slider" id="item-1" checked>
			<input type="radio" name="slider" id="item-2">
			<input type="radio" name="slider" id="item-3">
			<input type="radio" name="slider" id="item-4">
			<div class="cards">
				<label class="card" for="item-1" id="song-1">
					<img
						src="./images/album/Alafia 2018 (2).jpg"
						alt="song">
				</label>
				<label class="card" for="item-2" id="song-2">
					<img
						src="./images/album/jakette12-02-2018 (3).jpg"
						alt="song">
				</label>
				<label class="card" for="item-3" id="song-3">
					<img
						src="./images/album/WOLO CARRE NEW2018.jpg"
						alt="song">
				</label>
				<label class="card" for="item-4" id="song-4">
					<img
						src="./images/album/Lebene2018.png"
						alt="song">
				</label>
			</div>
			<div class="player">
				<div class="upper-part">
					<div class="play-icon">
						<svg width="20" height="20" fill="#2992dc" stroke="#2992dc" stroke-linecap="round" stroke-linejoin="round"
							stroke-width="2" class="feather feather-play" viewBox="0 0 24 24">
							<defs />
							<path d="M5 3l14 9-14 9V3z" />
						</svg>
					</div>
					<div class="info-area" id="test">
						<label class="song-info" id="song-info-1">
							<div class="title">Alafia</div>
							<audio controls>
								<source src="horse.ogg" type="audio/ogg">
								<source src="./src/ENFANT.mp3" type="audio/mpeg">
								Your browser does not support the audio element.
							</audio>
						</label>
						<label class="song-info" id="song-info-2">
							<div class="title">Mazin-Mazin</div>
							<div class="sub-line">
								<div class="subtitle">Moderator</div>
								<div class="time">4.05</div>
							</div>
						</label>
						<label class="song-info" id="song-info-3">
							<div class="title">Wolo Wolo</div>
							<div class="sub-line">
								<div class="subtitle">Otzeki</div>
								<div class="time">4.05</div>
							</div>
						</label>
						<label class="song-info" id="song-info-4">
							<div class="title">Lébéné</div>
							<div class="sub-line">
								<div class="subtitle">Otzeki</div>
								<div class="time">4.05</div>
							</div>
						</label>
					</div>
				</div>
				<div class="progress-bar">
					<span class="progress"></span>
				</div>
			</div>
		</div>

		<script src="/js/menu.js"></script>
</body>
</html>
